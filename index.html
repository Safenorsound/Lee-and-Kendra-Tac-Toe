<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css" />

      <div class="cell" data-cell></div>

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>

      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>

    </div>
